server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: mbotamapay-backend
  
  # PostgreSQL Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/mbotamapay_db}
    username: ${DATABASE_USERNAME:mbotamapay_admin}
    password: ${DATABASE_PASSWORD:Aurlin10}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Email Configuration (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:aurlinmika5@gmail.com}
    password: ${MAIL_PASSWORD:cyooghquxmogzjqr}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8
    test-connection: false
  
  # Thymeleaf Configuration
  thymeleaf:
    cache: false  # Set to true in production
    check-template-location: true

# JWT Configuration
jwt:
  # IMPORTANT: Base64 encoded secret key (minimum 256 bits for HS256)
  # Generate a new one for production: openssl rand -base64 32
  secret: ${JWT_SECRET:TWJvdGFtYXBheVN1cGVyU2VjcmV0S2V5Rm9yUHJvZHVjdGlvbjI1Ng==}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days

# KYC Configuration
kyc:
  limits:
    none: 0
    level1: 500000
    level2: -1  # Unlimited
  auto-approve: true
  
# OTP Configuration
otp:
  expiration: 300  # 5 minutes in seconds
  length: 6
  max-attempts: 3

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    root: INFO
    com.mbotamapay: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# App URLs
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  frontend-url: ${APP_FRONTEND_URL:http://localhost:3000}

# Payment Gateways Configuration
gateway:
  # FeexPay - https://feexpay.me
  feexpay:
    api-url: ${FEEXPAY_API_URL:https://api.feexpay.me}
    api-key: ${FEEXPAY_API_KEY:}
    shop-id: ${FEEXPAY_SHOP_ID:}
  
  # CinetPay - https://cinetpay.com
  cinetpay:
    api-url: ${CINETPAY_API_URL:https://api-checkout.cinetpay.com/v2}
    api-key: ${CINETPAY_API_KEY:}
    site-id: ${CINETPAY_SITE_ID:}
  
  # PayTech - https://paytech.sn
  paytech:
    api-url: ${PAYTECH_API_URL:https://paytech.sn/api}
    api-key: ${PAYTECH_API_KEY:}
    api-secret: ${PAYTECH_API_SECRET:}

# Payment Routing Configuration
routing:
  enabled: true
  prefer-direct-route: true
  stock-threshold-alert: 100000
  auto-config:
    enabled: false

# Fee Configuration
fees:
  app-fee-percent: 2.0
  max-total-percent: 7.0
  min-fee-amount: 100

# Twilio SMS Configuration
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:}
  auth-token: ${TWILIO_AUTH_TOKEN:}
  phone-number: ${TWILIO_PHONE_NUMBER:}
  enabled: ${TWILIO_ENABLED:false}
