name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/5 * * * *" # toutes les 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping backend
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://mbotamapay-backend.onrender.com/health
